name: Build DeepLX ARM64 (Termux)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Build Linux ARM64 with CGO
        run: |
         sudo apt-get update
         sudo apt-get install -y gcc-aarch64-linux-gnu
         export CC=aarch64-linux-gnu-gcc
         export GOOS=linux
         export GOARCH=arm64
         export CGO_ENABLED=1
         go build -o deeplx-linux-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deeplx-linux-arm64
          path: deeplx-linux-arm64
