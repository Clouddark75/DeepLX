name: Build DeepLX ARM64 (Termux Static)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Build Linux ARM64 Static
        run: |
          GOOS=linux \
          GOARCH=arm64 \
          CGO_ENABLED=0 \
          go build -ldflags="-s -w" -o deeplx

      - name: Verify binary type
        run: file deeplx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deeplx-arm64-static
          path: deeplx
